<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-trier-decroissant">Trier par prix décroissant</button>
				<br>
				<p>Prix maximum :</p>
				<div class="max-price">
				<input type="range" class="price-range" min="0" max="60" step="5" value="60">
				<p class="max-price-value"></p>
				</div>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-filter-by-description">Filtrer les pièces sans description</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<article class="abordables">
					<h2>Pièces abordables:</h2>
				</article>
				<article class="disponible">
					<h2>Pièces disponibles:</h2>
				</article>
			</section>
		</main>
	</body>
</html>
